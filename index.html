<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f441.png">
    <title>Discord newsmaker</title>
</head>
<body>
    <div class="container">
        <h1 class="text text_big">Wellcum!</h1>
        <div class="text intro">Please don't mind that dumb joke and this meta-fashion design, just copy a whole Google Sheets column right here and click the button</div>
        <div class="bg"></div>
        <div class="emoji__wrapper">
            <div class="text">Emoji before each newsline:</div>
            <select class="select" size="1">
                <option value="" selected>No emoji</option>
                <option value="📍">📍</option>
                <option value="👉">👉</option>
                <option value="⭐">⭐</option>
                <option value="⚡">⚡</option>
                <option value="📎">📎</option>
            </select>
        </div>
        <textarea class="field" name="news" cols="80" rows="30"></textarea>
        <div class="copied">Copied!</div>
        <div class="button__wrapper">
            <input id="submit" class="button" type="submit" value="Do the shit">
            <input id="copy" class="button" type="button" value="Copy">
            <input id="clear" class="button" type="reset" value="Clear">
        </div> 
    </div>
    

    <script src="script.js"></script>
</body>
</html>
